<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css">
    
    <link href="css/style.css" rel="stylesheet">
  </head>
	<body>



        <div class="container" id="calculator-body">
                <div class="row-fluid">
                    <div>
                        <input type="text" size="38px" id="calc-display" placeholder="0" />
                    </div>
                </div>
                <div class="row-fluid calc-keys text-center">
                    <input type="button" value="("  id = "left-bracket" class="btn btn-large span3 btn-inverse">
                    <input type="button" value=")"  id = "right-bracket" class="btn btn-large span3 btn-inverse">
                    <input type="button" value="%"  id = "persent" class="btn btn-large span3 btn-inverse">
                    <input type="button" value="AC" id = "AC" class="btn btn-large span3 btn-inverse">
                </div>
                
                <div class="row-fluid calc-keys text-center">
                    <input type="button" value="7" id = "seven" class="btn btn-large span3">
                    <input type="button" value="8" id = "eight"  class="btn btn-large span3">
                    <input type="button" value="9" id = "nine" class="btn btn-large span3">
                    <input type="button" value="/" id = "divide" class="btn btn-large span3 btn-inverse">
                </div>
                
                <div class="row-fluid calc-keys text-center">
                    <input type="button" value="4" id = "four" class="btn btn-large span3">
                    <input type="button" value="5" id = "fife" class="btn btn-large span3">
                    <input type="button" value="6" id = "six" class="btn btn-large span3">
                    <input type="button" value="*" id = "multiply" class="btn btn-large span3 btn-inverse">
                </div>
                
                <div class="row-fluid calc-keys text-center">
                    <input type="button" value="1" id = "one" class="btn btn-large span3">
                    <input type="button" value="2" id = "two" class="btn btn-large span3">
                    <input type="button" value="3" id = "three" class="btn btn-large span3">
                    <input type="button" value="-" id = "minus" class="btn btn-large span3 btn-inverse">
                </div>
                
                <div class="row-fluid calc-keys text-center">
                    <input type="button" value="0" id = "zero" class="btn btn-large span3">
                    <input type="button" value="." id = "dot" class="btn btn-large span3">
                    <input type="button" value="=" id = "equally" class="btn btn-large span3 btn-primary">
                    <input type="button" value="+" id = "plus" class="btn btn-large span3 btn-inverse">
                </div>
            </div>

            <main class="wr">

								<li class="side-menu_item side-menu_item6"><a href="" class="side-menu_lnk">category6</a></li>
								<li class="side-menu_item side-menu_item7"><a href="" class="side-menu_lnk">category7</a></li>
							</nav>
